<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ParentComponentToChildComponent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app"> 
    <!--상위 컴포넌트의 메시지를 하위컴포넌트에서 정의한 props 속성에 전달-->
    <child-component v-bind:propsdata="message"></child-component>
</div>    
</body>
<script>
    Vue.component('child-component',{ //하위컴포넌트
        props: ['propsdata'], //props 속성
        template: '<p>{{ propsdata }}</p>'
    });

    new Vue({ //상위 컴포넌트 
        el: "#app",
        data: {
            message: 'Hello Vue! passed from Parent Component'
        }
    });

</script>
</html>
